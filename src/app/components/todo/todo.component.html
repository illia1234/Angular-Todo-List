<div class="add">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter todo.."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit"/>
    </form>
</div> 
<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completet ? 'done' : '') }}">
    <div class="id">{{ i+1 }}</div>
    <div class="content" (click)="toggDone(i)">{{ todo.contend}}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
</div>
